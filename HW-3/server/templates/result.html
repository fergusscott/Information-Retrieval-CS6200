<!doctype html>
<html lang="en">
  <head>
    <title> {{query}} - CS6200 Search Engine</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./../static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container">
    <form class="form-group col-md-6 col-md-offset-3" method="POST" action="." style="padding-top: 2%">
      <div class="input-group">
        <input type="text" class="form-control" id="query" name="query" placeholder="{{ query }}" required>
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Search"></input>
        </span>
      </div>
    </form>

    <div class="col-md-4 col-md-offset-5">
      {% if  count > 0%}
      <span class="label label-pill label-success"> {{count}} Hits </span>
      <p></p>
      {% else %}
      <span class="label label-pill label-danger"> {{count}} Hits</span>
      <p></p>
      {% endif %}
     </div>
    <div class="col-lg-8"></div>
    <div class="col-md-10 col-md-offset-1">
      <div class="list-group">
        {% for item in res %}
        <a href="/detail?id={{item['id']}}" class="list-group-item" style="border: none">
          <h4 class="list-group-item-heading">{{ item['title'] }}</h4>
            <!-- <div class="col-sm-1" style="width: auto; padding: 1px 1px"> -->
            <!--   <span class="label label-pill label-success"> {{ item['outlinks'] }} </span> -->
            <!-- </div> -->
          <p class="list-group-item-text">
            <div style="padding-top: 3px">
              {{ item['text'] }}
            </div>
          </p>
        </a>
        {% endfor %}
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./../static/js/bootstrap.min.js"></script>
  </body>
</html>
