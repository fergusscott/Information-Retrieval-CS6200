<!doctype html>
<html lang="en">
  <head>
    <title> {{title}} - CS6200 Search Engine</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./../static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="container">
    <form class="form-group col-md-6 col-md-offset-3" method="POST" action="." style="padding-top: 2%">
      <div class="input-group">
        <input type="text" class="form-control" id="query" name="query" placeholder="{{ query }}" required>
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Search"></input>
        </span>
      </div>
    </form>

    <div class="col-md-10">
      <h1 class="h2">{{ title }}</h1>
      <p class="text">{{ text }}</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg pull-right" href="{{ link }}" role="button">source</a>
  </p>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./../static/js/bootstrap.min.js"></script>
  </body>
</html>
